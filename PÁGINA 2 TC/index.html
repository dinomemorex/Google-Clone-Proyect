<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>    

    <!-- CONEXIÓN CON CSS -->
    <link rel="stylesheet" href="/main.css">
</head>

<body>
    <!-- Encabezado (contiene elementos de búsqueda)-->
    <header>
        <!-- Pueden haber más elementos en el header -->
        <!-- nav - apartar la navegación de la página -->

        <nav>
        <!-- Lista no ordenada UL -->
            <ul class="nav-right-section">
                <!-- GMAIL -->
                <li>
                    <a href="https://mail.google.com/mail/u/0/?ogbl#inbox">Gmail</a>
                </li>
                <!-- IMÁGENES -->
                <li>
                    <a href="https://www.google.com/imghp?hl=es-419&authuser=0&ogbl">Imágenes</a>
                </li>
                <!-- PUNTITOS -->
                <li class="menu">
                    <a href=""></a>

                </li>
                <!-- IMAGEN DE PERFIL -->
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AF2bZygVwG0f_0RGd_KVDFL-Jm_midJ46pGsPwbpPqA0pQtIVQ=s32-c-mo" 
                        alt="Foto de peril">
                    </a>
                </li>

            </ul>

        </nav>

    </header>

    <!-- MAIN - division y contenido importante -->
    <main>
        
        <!-- SECTION (una caja para acomodar elementos // LOGO - igual a DIV) -->
        <section class="main-logo">
            <img src="/IMAGENES 2 TC/Google_2015_logo.svg.png" alt="Logo">
        </section>

        <!-- SECCIÓN DE INPUT -->
        <section class="main-input">
            <!-- Division /Cajita redondeada -->
            <div class="main-input-container">

                <span class="search-icon"></span>
                <!-- INPUTS RADIO Y CHECKBOX -->
                <!-- input type radio -->
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>

            </div>

        </section>

        <!-- TERCERA SECCIÓN -->
        <!-- SECTION BUTTONS -->

        <section class="main-buttons">

            <div>
                <button>Buscar con Google</button>
            </div>

            <div>
                <button>Voy a tener suerte</button>
            </div>

        </section>

    </main>

    <!-- FOOTER (pie de página) -->
    <footer>
        
        <section class="section-footer-left">
            <ul class="footer-left">
                <li>
                    <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjPzpLZyf-FAxVjJUQIHVAmCzUQkNQCCB0&url=https%3A%2F%2Fabout.google%2F%3Futm_source%3Dgoogle-MX%26utm_medium%3Dreferral%26utm_campaign%3Dhp-footer%26fg%3D1&usg=AOvVaw09qQxZE2XyQ825PN7qaVq3&opi=89978449">Sobre Google</a>
                </li>
    
                <li>
                    <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjPzpLZyf-FAxVjJUQIHVAmCzUQkdQCCB4&url=https%3A%2F%2Fwww.google.com%2Fintl%2Fes_mx%2Fads%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpafoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpafooter%26fg%3D1&usg=AOvVaw2lcoxYn7iM7OKN4FxFxjl0&opi=89978449">Publicidad</a>
                </li>
    
                <li>
                    <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjPzpLZyf-FAxVjJUQIHVAmCzUQktQCCB8&url=https%3A%2F%2Fwww.google.com%2Fservices%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpbfoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpbfooter%26fg%3D1&usg=AOvVaw2SJ4zwRVXKyZr53qG9dm4K&opi=89978449">Negocios</a>
                </li>
    
                <li>
                    <a href="https://google.com/search/howsearchworks/?fg=1">Cómo funciona la búsqueda</a>
                </li>
    
            </ul>

        </section>

        <!-- SEGUNDO UL (lista a la derecha) -->
        <ul class="footer-right">
            <li>
                <a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a>
            </li>
                
            <li>
                <a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a>
            </li>
                
            <li>
                <a href="">Preferencias</a>
            </li>

        </ul>
    </footer>

</body>

</html>
